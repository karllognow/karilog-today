<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>憑依錬成 登録ページ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      background-color: #337ab7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #286090;
    }
  </style>
</head>
<body>
  <h1>憑依錬成 登録ページ</h1>

  <section>
    <label for="monster">モンスター名</label>
    <input type="text" id="monster" placeholder="検索で絞り込み..." onkeyup="filterMonsters()" />
    <select id="monsterSelect">
      <!-- モンスター一覧（例として10体） -->
      <option>アオアシラ</option>
      <option>リオレウス</option>
      <option>リオレイア</option>
      <option>ジンオウガ</option>
      <option>ティガレックス</option>
      <option>ナルガクルガ</option>
      <option>タマミツネ</option>
      <option>ベリオロス</option>
      <option>クルルヤック</option>
      <option>ディアブロス</option>
    </select>

    <label for="part">装備の部位</label>
    <select id="part">
      <option>頭</option>
      <option>胴</option>
      <option>腕</option>
      <option>腰</option>
      <option>脚</option>
    </select>

    <label for="stone">使用石の色</label>
    <select id="stone">
      <option>赤</option>
      <option>青</option>
      <option>黄</option>
      <option>水色</option>
      <option>白</option>
      <option>謎石A</option>
      <option>謎石B</option>
    </select>

    <label for="skill">狙いたいスキル</label>
    <input type="text" id="skill" placeholder="例：火属性強化、気絶耐性など" />

    <button onclick="registerEnsoul()">Today・Weeklyに登録（広告表示）</button>
  </section>

  <!-- ナビゲーション -->
  <nav>
    <a href="index.html">HOME</a> |
    <a href="today.html">TODAY</a> |
    <a href="weekly.html">WEEKLY</a> |
    <a href="goal.html">GOAL</a>
  </nav>

  <script>
    function filterMonsters() {
      const input = document.getElementById("monster").value.toLowerCase();
      const select = document.getElementById("monsterSelect");
      for (let i = 0; i < select.options.length; i++) {
        const option = select.options[i];
        option.style.display = option.text.toLowerCase().includes(input) ? "" : "none";
      }
    }

    function registerEnsoul() {
      const monster = document.getElementById("monsterSelect").value;
      const part = document.getElementById("part").value;
      const stone = document.getElementById("stone").value;
      const skill = document.getElementById("skill").value;

      alert(`登録完了！\n${monster}の${part}に${stone}石で「${skill}」を狙う`);

      // 今後：ここにToday・Weeklyへのデータ連携処理を追加予定
    }
  </script>
</body>
</html>
