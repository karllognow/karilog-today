<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>装備製作 登録</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>装備製作 登録ページ</h1>
    <label for="monster">モンスター名:</label>
    <select id="monster">
      <option value="タマミツネ">タマミツネ</option>
    </select>

    <label for="type">装備種別:</label>
    <select id="type">
      <option value="武器">武器</option>
    </select>

    <h2>現在のグレードを選択</h2>
    <div id="current-grade" class="grid"></div>

    <h2>目標のグレードを選択</h2>
    <div id="target-grade" class="grid"></div>

    <button id="calculate">必要素材を計算</button>

    <div id="result"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
