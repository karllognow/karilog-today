<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>装備製作登録</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>装備製作目標 登録ページ</h1>
  </header>

  <main class="equip-register">
    <section>
      <label for="monster-select">モンスター名</label>
      <input type="text" id="monster-search" placeholder="モンスター名を検索">
      <select id="monster-select" size="5"></select>
    </section>

    <section>
      <label for="type-select">装備タイプ</label>
      <select id="type-select">
        <option value="">選択してください</option>
        <option value="weapon">武器</option>
        <option value="armor">防具</option>
      </select>
    </section>

    <section>
      <label>現在のグレード</label>
      <div id="current-grade-grid" class="grade-grid"></div>
    </section>

    <section>
      <label>目標のグレード</label>
      <div id="target-grade-grid" class="grade-grid"></div>
    </section>

    <section>
      <label>製作期間（目標日）</label>
      <input type="date" id="target-date" />
    </section>

    <button id="calculate-btn">必要素材を表示</button>

    <section id="material-list" class="material-list"></section>

    <button id="register-btn">Today・Weeklyに登録（広告表示）</button>
  </main>

  <footer>
    <nav class="bottom-nav">
      <a href="index.html">HOME</a>
      <a href="today.html">TODAY</a>
      <a href="weekly.html">WEEKLY</a>
      <a href="goal.html" class="active">GOAL</a>
    </nav>
  </footer>

  <script src="main.js"></script>
</body>
</html>
