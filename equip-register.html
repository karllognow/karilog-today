<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>装備製作 登録ページ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>装備製作 登録ページ</h1>

    <div class="info">
      <p>モンスター名：<span id="monster-name">タマミツネ</span></p>
      <p>装備種別：<span id="equipment-type">武器</span></p>
    </div>

    <section class="grade-section">
      <h2>現在のグレードを選択</h2>
      <div id="grade-start" class="grade-grid"></div>

      <h2>目標のグレードを選択</h2>
      <div id="grade-end" class="grade-grid"></div>
    </section>

    <section class="date-section">
      <label>開始日：
        <input type="date" id="start-date" />
      </label>
      <label>終了日：
        <input type="date" id="end-date" />
      </label>
    </section>

    <section class="calculate-section">
      <button id="calculate-btn">必要素材を計算する</button>
      <div id="error-message" class="error-text"></div>
    </section>

    <section class="result-section">
      <h2>必要素材一覧</h2>
      <ul id="material-list"></ul>
    </section>
  </main>

  <footer>
    <nav>
      <a href="index.html">HOME</a>
      <a href="today.html">TODAY</a>
      <a href="weekly.html">WEEKLY</a>
      <a href="goal.html">GOAL</a>
    </nav>
  </footer>

  <script src="main.js"></script>
</body>
</html>
