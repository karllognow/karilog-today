
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>装備登録</title>
</head>
<body style="background-color: #fffde7; font-family: sans-serif; padding: 20px;">
  <h2>装備目標登録</h2>
  <label>モンスター名検索：</label><br />
  <input type="text" placeholder="モンスター名を入力" /><br /><br />
  <label>モンスター選択：</label><br />
  <select id="monsterSelect">
    <option>タマミツネ</option>
  </select><br /><br />
  <label>装備タイプ：</label><br />
  <input type="radio" name="equipType" value="weapon" checked>武器
  <input type="radio" name="equipType" value="armor">防具<br /><br />
  <label>現在のグレード：</label><br />
  <input type="text" value="5-1" readonly /><br /><br />
  <label>目標のグレード：</label><br />
  <input type="text" value="5-2" readonly /><br /><br />
  <label>開始日：</label><br />
  <input type="date" /><br /><br />
</body>
</html>
