<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>装備製作 登録ページ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 16px;
      background-color: #337ab7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #286090;
    }
  </style>
</head>
<body>
  <h1>装備製作 登録ページ</h1>

  <form id="equipForm">
    <label for="monster">モンスター名</label>
    <select id="monster" required>
      <option value="">選択してください</option>
      <option>ティガレックス</option>
      <option>タマミツネ</option>
      <option>リオレウス</option>
      <option>ジンオウガ</option>
      <!-- 他モンスターも後ほど追加 -->
    </select>

    <label for="type">装備タイプ</label>
    <select id="type">
      <option value="武器">武器</option>
      <option value="防具">防具</option>
    </select>

    <label for="fromGrade">現在のグレード</label>
    <input type="text" id="fromGrade" placeholder="例: 5-1" required />

    <label for="toGrade">目標のグレード</label>
    <input type="text" id="toGrade" placeholder="例: 10-5" required />

    <label for="period">作成期間</label>
    <input type="text" id="period" placeholder="例: 2025-04-15 ～ 2025-04-22" required />

    <label for="materials">素材名（カンマ区切り）</label>
    <input type="text" id="materials" placeholder="例: 鉄鉱石,竜骨,竜玉" required />

    <label for="zeny">必要ゼニー</label>
    <input type="number" id="zeny" placeholder="例: 120000" required />

    <button type="button" onclick="saveEquip()">Today・Weeklyに登録（仮保存）</button>
  </form>

  <nav>
    <a href="index.html">HOME</a> |
    <a href="today.html">TODAY</a> |
    <a href="weekly.html">WEEKLY</a> |
    <a href="goal.html">GOAL</a>
  </nav>

  <script>
    function saveEquip() {
      const data = {
        type: "装備",
        monster: document.getElementById("monster").value,
        equipType: document.getElementById("type").value,
        fromGrade: document.getElementById("fromGrade").value,
        toGrade: document.getElementById("toGrade").value,
        period: document.getElementById("period").value,
        materials: document.getElementById("materials").value.split(","),
        zeny: parseInt(document.getElementById("zeny").value)
      };

      let current = JSON.parse(localStorage.getItem("goalList") || "[]");
      current.push(data);
      localStorage.setItem("goalList", JSON.stringify(current));
      alert("装備目標を保存しました！");
    }
  </script>
</body>
</html>
