<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>装備製作目標の登録</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>装備製作目標 登録ページ</h1>
  </header>

  <main>
    <div class="register-form">
      <label for="monster-select">モンスター名:</label>
      <select id="monster-select">
        <option value="">選択してください</option>
        <option value="tamamitsune">タマミツネ</option>
        <!-- 他モンスターも後日マスターデータから動的展開 -->
      </select>

      <label for="type-select">装備タイプ:</label>
      <select id="type-select">
        <option value="">選択してください</option>
        <option value="weapon">武器</option>
        <option value="armor">防具</option>
      </select>

      <label for="current-grade">現在のグレード:</label>
      <input type="text" id="current-grade" placeholder="例）4-1" />

      <label for="target-grade">目標のグレード:</label>
      <input type="text" id="target-grade" placeholder="例）10-5" />

      <label for="start-date">開始日:</label>
      <input type="date" id="start-date" />

      <label for="end-date">終了日:</label>
      <input type="date" id="end-date" />

      <button id="search-button">必要素材を計算する</button>

      <div id="material-list" class="material-results"></div>

      <div id="ad-timer" style="display: none;">30秒広告（仮UI）</div>
      <button id="register-button">Today・Weeklyに登録</button>
    </div>
  </main>

  <footer>
    <nav>
      <a href="index.html">HOME</a>
      <a href="today.html">TODAY</a>
      <a href="weekly.html">WEEKLY</a>
      <a href="goal.html">GOAL</a>
    </nav>
  </footer>

  <script src="main.js"></script>
</body>
</html>
