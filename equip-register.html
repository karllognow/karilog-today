<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>装備製作登録ページ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>装備製作登録</h1>
  </header>

  <main>
    <section>
      <label for="monster-select">モンスター名を検索：</label>
      <input type="text" id="monster-search" placeholder="例：タマミツネ" />
      <select id="monster-select">
        <option value="">-- モンスターを選択 --</option>
        <option value="タマミツネ_武器">タマミツネ（武器）</option>
        <!-- 以降、他のモンスター追加可能 -->
      </select>
      <button id="search-button">検索</button>
    </section>

    <section id="result-section">
      <h2>必要素材一覧</h2>
      <ul id="materials-list"></ul>
      <p id="total-zeny"></p>
    </section>

    <section>
      <button id="register-button">Today・Weeklyに登録（広告表示）</button>
      <div id="ad-timer" style="display:none;">広告中... <span id="timer">30</span> 秒</div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
