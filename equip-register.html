<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>装備製作 登録ページ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="register-container">
    <h1>装備製作 登録ページ</h1>

    <p>モンスター名：<span id="monster-name">タマミツネ</span></p>
    <p>装備種別：<span id="equipment-type">武器</span></p>

    <section>
      <label>現在のグレード</label>
      <div id="current-grade-grid" class="grade-grid"></div>
    </section>

    <section>
      <label>目標のグレード</label>
      <div id="target-grade-grid" class="grade-grid"></div>
    </section>

    <section>
      <label>製作期間（日程）</label>
      <input type="date" id="start-date" />
      <input type="date" id="end-date" />
    </section>

    <button id="calculate-btn">必要素材を計算する</button>

    <section id="material-list" class="material-list hidden"></section>

    <button id="register-btn">Today・Weeklyに登録（広告表示）</button>
  </main>

  <footer>
    <nav class="bottom-nav">
      <a href="index.html">HOME</a>
      <a href="today.html">TODAY</a>
      <a href="weekly.html">WEEKLY</a>
      <a href="goal.html">GOAL</a>
    </nav>
  </footer>

  <script src="main.js"></script>
</body>
</html>
