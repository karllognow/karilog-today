<!-- equip-register.html（抜粋） -->
<div class="register-container">
  <h2>装備製作目標の登録</h2>

  <!-- モンスター選択 -->
  <label for="monster">モンスター名:</label>
  <select id="monster">
    <option value="tamamitsune">タマミツネ</option>
    <!-- 他のモンスターは今後追加 -->
  </select>

  <!-- 装備タイプ選択 -->
  <label for="equipment-type">装備タイプ:</label>
  <select id="equipment-type">
    <option value="weapon">武器</option>
    <option value="armor">防具</option>
  </select>

  <!-- グレード選択 -->
  <div id="grade-selection" class="grade-grid"></div>

  <!-- 目標グレード表示 -->
  <p>選択中のグレード範囲: <span id="grade-range"></span></p>

  <!-- 素材計算ボタン -->
  <button onclick="calculateMaterials()">必要素材を計算</button>

  <!-- 素材表示エリア -->
  <div id="material-list" class="material-list"></div>

  <!-- 登録ボタン -->
  <button onclick="registerToTabs()">Today・Weeklyに登録</button>
</div>
