
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>狩ログNOW｜Today + カレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1 id="week-range"></h1>
    <div class="calendar-week" id="calendar"></div>

    <h2 id="selected-date"></h2>
    <div class="stamp-buttons">
      <button onclick="setStamp('〇')">〇</button>
      <button onclick="setStamp('×')">×</button>
    </div>
    <div id="selected-stamp"></div>
    <textarea id="memo" placeholder="今日のメモを書いてね"></textarea>
    <button onclick="saveData()">保存</button>
  </main>
  <script src="app.js"></script>
</body>
</html>
