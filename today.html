<!-- TODAY：自由枠反映 -->
<section class="free-goal-today">
  <h2>今日の自由目標</h2>
  <div id="todayFreeGoals"></div>
</section>

<script>
  const weeklyFreeGoals = [
    { label: "歩いた距離", total: 14 },  // km
    { label: "モンスター討伐数", total: 28 },  // 匹
  ];

  function showTodayGoals() {
    const container = document.getElementById("todayFreeGoals");
    weeklyFreeGoals.forEach(goal => {
      const todayValue = (goal.total / 7).toFixed(1);
      const goalElem = document.createElement("p");
      goalElem.textContent = `${goal.label}: ${todayValue}`;
      container.appendChild(goalElem);
    });
  }

  window.onload = showTodayGoals;
</script>
