<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>狩ログNOW｜TODAY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>狩ログNOW｜TODAY</h1>

  <!-- 自由枠の反映表示 -->
  <section class="free-goal-today">
    <h2>今日の自由目標</h2>
    <div id="todayFreeGoals"></div>
  </section>

  <!-- ナビゲーション -->
  <nav>
    <a href="index.html">HOME</a> |
    <a href="today.html">TODAY</a> |
    <a href="weekly.html">WEEKLY</a> |
    <a href="goal.html">GOAL</a>
  </nav>

  <script>
    // 仮データ：WEEKLYで設定された目標例
    const weeklyFreeGoals = [
      { label: "歩いた距離（km）", total: 14 },
      { label: "モンスター討伐数", total: 28 }
    ];

    function showTodayGoals() {
      const container = document.getElementById("todayFreeGoals");
      if (!container) return;
      weeklyFreeGoals.forEach(goal => {
        const todayValue = (goal.total / 7).toFixed(1);
        const goalElem = document.createElement("p");
        goalElem.textContent = `${goal.label}：今日の目標 ${todayValue}`;
        container.appendChild(goalElem);
      });
    }

    window.onload = showTodayGoals;
  </script>
</body>
</html>
