<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>狩ログNOW｜WEEKLY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>狩ログNOW | WEEKLY</h1>
  </header>

  <main>
    <div class="tabs">
      <button>4月1週目</button>
      <button>4月2週目</button>
      <button class="active">4月3週目</button>
      <button>4月4週目</button>
    </div>

    <section class="progress-block">
      <h2>装備進捗</h2>
      <div class="item">
        <span>タマミツネ武器：</span>
        <div>洗練材：75 / 142</div>
        <div>竜骨(小)：250 / 500</div>
        <progress value="75" max="142"></progress>
      </div>
      <div class="item">
        <span>ティガレックス腰：</span>
        <div>洗練材：50 / 100</div>
        <progress value="50" max="100"></progress>
      </div>
    </section>

    <section class="rensa">
      <h2>狙いの錬成</h2>
      <div class="item">
        <span>リオレウス・脚 → 火事場力［赤］</span>
      </div>
    </section>

    <section class="zeny-progress">
      <h2>ゼニー進捗</h2>
      <div>今週の目標：100,000ゼニー</div>
      <div>現在のゼニー：17,000ゼニー</div>
      <progress value="17000" max="100000"></progress>
    </section>

    <section class="free">
      <h2>自由枠</h2>
      <div class="free_item">歩いた距離：<strong>8.2km</strong></div>
    </section>
  </main>

  <footer>
    <nav>
      <button onclick="location.href='index.html'">HOME</button>
      <button onclick="location.href='today.html'">TODAY</button>
      <button onclick="location.href='weekly.html'">WEEKLY</button>
      <button onclick="location.href='goal.html'">GOAL</button>
    </nav>
  </footer>
</body>
</html>
